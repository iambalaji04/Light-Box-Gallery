<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/Gallery icon.png">
</head>
<body>
  <div class="gallery">
    <img src="images/img 1.jpg" alt="Image 1" class="gallery-img">
    <img src="images/img 2.jpg" alt="Image 2" class="gallery-img">
    <img src="images/img 3.png" alt="Image 3" class="gallery-img">
    <img src="images/img 4.jpg" alt="Image 4" class="gallery-img">
    <img src="images/img 5.jpg" alt="Image 5" class="gallery-img">
    <img src="images/img 6.png" alt="Image 6" class="gallery-img">
    <img src="images/img 7.jpg" alt="Image 7" class="gallery-img">
  <div>

  <!-- Lightbox Modal -->
  <div class="lightbox hidden">
    <span class="close-btn">&times;</span>
    <img class="lightbox-img" src="" alt="Expanded view">
  </div>

  <script src="script.js"></script>
</body>
</html>
